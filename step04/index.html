<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
</head>
<body>
    <h1>Text Editor</h1>
    <input type="text" id="title" placeholder="This is the text file name..."><br><br>
    <textarea id="editor" rows="10" cols="50"></textarea><br>
    <button onclick="saveText()">Send</button>

    <script>
        function saveText() {
            var content = document.getElementById('editor').value;
            var title = document.getElementById('title').value;
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/upload", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(JSON.stringify({ title: title, content: content }));

            document.getElementById('title').value = "";
            document.getElementById('editor').value = "";

            alert("Check your local volume!");
        }
    </script>
</body>
</html>
